<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">List of Courses</h1>
        <ul class="list-group mt-3">
            {% for course in courses %}
            <li class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <h2>{{ course['name'] }}</h2>
                    <span class="badge badge-secondary badge-pill">{{ course['university_name'] }}</span>
                </div>
                <p class="mt-2">{{ course['description'] }}</p>
                <a href="{{ url_for('apply') }}" class="btn btn-success">Apply</a>


            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('universities') }}" class="btn btn-secondary mt-3">Back</a>
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
